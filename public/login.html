<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>login</title>
</head>
<body>
    <section class="login_container">
        <h2>Login</h2>
        <form class="loginForm">
            <input type="text" class="loginEmailInput" placeholder="Email">
            <input type="text" class="loginPasswordInput" placeholder="Password">
            <div class="formButtons">
                <button type="submit" class="loginButton btnForm">Log in</button>
                <button type="button" class="SignUpButton btnForm" onclick="showSignUp()">Sign up</button>
            </div>
        </form>

    </section>
    
    <section class="signUp_container">
        <h2>Sign Up</h2>
        <form class="loginForm">
            <input type="text" class="loginEmailInput" placeholder="Email">
            <input type="text" class="loginPasswordInput" placeholder="Password">
            <div class="formButtons">
                <button type="submit" class="loginButton btnForm">Sign Up</button>
                <button type="button" class="SignUpButton btnForm" onclick="showLogin()">login up</button>
            </div>
        </form>

    </section>

    <script src="js/login.js"></script>
</body>
</html>
