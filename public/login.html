<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>login</title>
</head>
<body>
    <section class="login_container">
        <h2>Login</h2>
        <form class="loginForm">
            <input type="text" class="loginEmailInput" placeholder="Email" required>
            <input type="text" class="loginPasswordInput" placeholder="Password" required>
            <button type="submit" class="loginButton">Log in</button>
        </form>

        <script src="js/script.js"></script>
    </section>
</body>
</html>
