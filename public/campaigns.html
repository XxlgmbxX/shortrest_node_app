<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/campaigns.css">

</head>

    <header>

            <img src="/public/img/logoextended.png" alt="logo">
